<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">


      <div>
        <ion-nav-view animation ="slide-left-right"></ion-nav-view>
      </div>

      <script id="home.html" type ="text/ng-template">
        <ion-view>
          <ion-header-bar class = "bar-header">
            <h1 class = "title"> Main Page </h1>
          </ion-header-bar>
          <ion-content has-header = "true" padding = "true" ng-controller="FormCtrl">
            <div>
            <h4>  Name </h4>
            </div>
            <div class = "list">
                <label class ="item item-input">
          <input type = "text" placeholder="First Name" ng-model = "input.firstname">
                </label>
                <label class ="item item-input">
          <input type= "text" placeholder="Last Name" ng-model = "input.lastname">
                </label>
              </div>
              <h4>Sex</h4>
          <ion-list>
            <ion-radio ng-model="input.sex" ng-value ="'Men'">Male</ion-radio>
              <ion-radio ng-model="input.sex" ng-value = "'Women'">Female</ion-radio>
          </ion-list>

            <a class ="button button-block button-positive" href="#/second">Go to the 2 Page</a>

            <a class ="button button-block button-positive" href="#/thrid">Go to my favorite </a>


          </ion-content>
        </ion-view>
      </script>


    <script id="second.html" type = "text/ng-template">
      <ion-view>
        <ion-header-bar class = "bar-header">
          <h1 class = "title"> Second Page</h1>
        </ion-header-bar>

        <ion-content has-header = "true" padding ="true" ng-controller="ShowCtrl">
          <div>
          <h4> Your Name : {{output.firstname}} </h4>
          <h4> Your LastName : {{output.lastname}} </h4>
          <h4> Your Sex : {{output.sex}} </h4>
          </div>
          <a class = "button button-assertive ion-home" href="#/"> Go Back </a>
        </ion-content>
      </ion-view>
    </script>

    <script id ="thrid.html" type = "text/ng-template">
      <ion-view>
        <ion-header-bar class ="bar-stable">
           <h1 class = "title">My Movies </h1>
         </ion-header-bar>
            <ion-content ng-controller = "MoviesController" padding="true">
              <ion-list>
                <ion-item ng-repeat="movie in movies">
                  <a class = "item item-thumbnail-aleft" >
                    <img src ="{{movie.thumbnail}}">
                    <h2>{{movie.title}}</h2>
                    <p>Year : {{movie.year}}</p>
                  </a>
                </ion-item>
              </ion-list>
            <a class = "button button-assertive ion-home" href="#/">Go back to Menu </a>
          </ion-content>
      </ion-view>
    </script>



  </body>
</html>
